<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="text-center py-3 bg-success text-white">
        <h1>Form Pendaftaran</h1>
        <img src="img/icon-me.jpeg" alt="Foto Profil" class="rounded-circle" width="100">
    </header>
    <nav class="nav justify-content-center bg-light py-2">
        <a class="nav-link" href="data_diri.html">Data Diri</a>
        <a class="nav-link" href="form.html">Form</a>
    </nav>
    <main class="d-flex justify-content-between mt-4">
        <article class="w-75 p-3 border rounded bg-light">
            <h2>Isi Formulir</h2>
            <form>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" id="nama" name="nama" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan:</label>
                    <textarea id="pesan" name="pesan" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </article>
        <aside class="w-25 text-center">
            <img src="/img/aside.png" alt="Formulir" class="img-fluid rounded">
        </aside>
    </main>
    <footer class="text-center py-3 mt-4 bg-dark text-white">
        <p>&copy; 2025 Syamsa Al Hadi</p>
    </footer>
</body>
</html>
